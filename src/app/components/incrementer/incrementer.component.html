<h3>{{title}} - {{progress}}</h3>
<div class="input-group">
    <span class="input-group-btn">
  <button class="btn btn-primary" type="button" (click)="changeValue(-5)"><i class="mdi mdi-minus"></i></button>
</span>
    <input #progressInput type="number" class="form-control" name="progress" [(ngModel)]="progress" (ngModelChange)="onChange($event)" min="0" max="100">
    <span class="input-group-btn">
  <button class="btn btn-primary" type="button" (click)="changeValue(5)"><i class="mdi mdi-plus"></i></button>
</span>
</div>
