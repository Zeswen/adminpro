<div class="black-bg animated fadeIn" [ngClass]="_modalUploadService.hidden">
  <div style="display: block;" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button
            (click)="closeModal()"
            type="button"
            class="close pointer"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img *ngIf="!tempImg" [src]="'xxx' | image" class="w150" />
          <img *ngIf="tempImg" [src]="tempImg" class="w150" />
          <input type="file" (change)="selectImage($event.target.files[0])" />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="closeModal()"
          >
            Close
          </button>
          <button
            (click)="uploadImage()"
            [disabled]="!tempImg"
            type="button"
            class="btn btn-primary"
          >
            Upload Image
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
