<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          #input
          (keyup)="searchUser(input.value)"
          type="text"
          name=""
          id=""
          class="form-control"
          placeholder="Search user"
        />
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="row animated fadeIn">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Loading</strong>
      <br />
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br />
      <span>Please wait</span>
    </div>
  </div>
</div>

<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">
          Registered users (<small>{{ totalUsers }}</small
          >)
        </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Image</th>
              <th>Email</th>
              <th>Name</th>
              <th>Role</th>
              <th>Auth</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td class="w70">
                <img
                  (click)="showModal(user._id)"
                  [src]="user.img | image"
                  class="img-50 img-circle pointer"
                />
              </td>
              <td>{{ user.email }}</td>
              <td>{{ user.name }}</td>
              <td>
                <select
                  [(ngModel)]="user.role"
                  name="role"
                  class="form-control pointer"
                >
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
                </select>
              </td>
              <td>
                <label *ngIf="user.google" class="label label-danger"
                  >Google</label
                >
                <label *ngIf="!user.google" class="label label-info"
                  >Normal</label
                >
              </td>
              <td>
                <button (click)="saveUser(user)" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="deleteUser(user)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button (click)="paginate(-5)" class="btn btn-secondary">
          Previous
        </button>
        <button (click)="paginate(5)" class="btn btn-secondary">Next</button>
      </div>
    </div>
  </div>
</div>
