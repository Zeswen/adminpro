<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          #input
          (keyup)="searchHospitals(input.value)"
          type="text"
          class="form-control"
          placeholder="Search hospital"
        />
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="row animated fadeIn">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Loading</strong>
      <br />
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br />
      <span>Please wait</span>
    </div>
  </div>
</div>

<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">
          Registered hospitals (<small>{{ totalHospitals }}</small
          >)
        </h3>
        <button (click)="createHospital()" class="btn btn-primary btn-rounded">
          <span><i class="fa fa-plus"></i> Create hospital</span>
        </button>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitals">
              <td class="w70">
                <img
                  (click)="showModal(hospital._id)"
                  [src]="hospital.img | image: 'hospitals'"
                  class="img-50 img-circle pointer"
                />
              </td>
              <td>
                <input
                  class="form-control"
                  type="text"
                  [(ngModel)]="hospital.name"
                />
              </td>
              <td>
                <button
                  (click)="saveHospital(hospital)"
                  class="btn btn-primary"
                >
                  <i class="fa fa-edit"></i>
                </button>
                <button
                  (click)="deleteHospital(hospital)"
                  class="btn btn-danger"
                >
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button (click)="paginate(-5)" class="btn btn-secondary">
          Previous
        </button>
        <button (click)="paginate(5)" class="btn btn-secondary">Next</button>
      </div>
    </div>
  </div>
</div>
